{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Обратная связь{% endblock %}

{% block content %}
<div class="float-center">
    <h2 class="panel-title text-dark">Обратная связь</h2>
    <form action="" method="POST" enctype="multipart/form-data" style="width: 500px">

        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <button class="btn btn-success" type="submit">Отправить сообщение</button>

    </form>
</div>
{% endblock %}
